{% load static %}
<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>infopedia</title>
    <link rel="stylesheet" href="{% static 'blog/style.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>

</head>
<body>

<div class="container">
    <div id="menu">
        <div class="logo"><a class="links" href="{% url 'blog-home' %}">infopedia</a></div>
        {% if user.is_authenticated %}
        <a href="{% url 'profile' %} ">
            <div class="menu-item round-bttn">
                <span class="circle">{{ user.username.0|title }}</span> &nbsp;{{ user.username }}
            </div>
        </a>
        {% else %}
        <a href="{% url 'login' %}">
            <div class="menu-item round-bttn lgbttn">

                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                         class="feather feather-log-in">
                        <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                        <polyline points="10 17 15 12 10 7"></polyline>
                        <line x1="15" y1="12" x2="3" y2="12"></line>
                    </svg>
                </div>
                <div>&nbspLogIn</div>
            </div>
        </a>
        {% endif %}
    </div>
</div>
 <div class="container my-bg">
        {% if messages %}
          {% for message in messages %}
              <div class="alert alert-{{ message.tags }}">
                {{ message }}
              </div>
          {% endfor %}
        {% endif %}
    {% block content %}

    {% endblock  %}
</div>
</body>
</html>
