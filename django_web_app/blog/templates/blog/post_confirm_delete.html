{% extends "blog/base.html" %}
{% block content %}
   <div class="titlenew">Delete Post </div>
<div class="delpost">
    <div class="new">
        <form method="POST">
            {% csrf_token %}
        <h1>Are you sure you want to delete the post "{{ object.title }}" ?</h1>

        <button class="sharebtn" type="submit" name="delete"> Delete</button>
        </form>
        <a href="{% url 'post-detail' object.id %}"><button class="sharebtn" type="submit" name="cancel"> Cancel</button></a>

    </div>
</div>
{% endblock content %}
